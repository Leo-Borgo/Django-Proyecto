<!DOCTYPE html>
<html>
<head>
    <title>Detalle de la pregunta</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}</li>
    {% empty %}
        <li>No hay opciones para esta pregunta.</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:index' %}">Volver a la lista</a>
</body>
</html>
